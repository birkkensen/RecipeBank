<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://kit.fontawesome.com/5cf4a78028.js" crossorigin="anonymous"></script>
  <script src="../script.js"></script>
  <title id="post-title"></title>
</head>

<body onload="getPostFromId()">
  <!-- Navbar -->
  <nav class="wrapper-lg">
    <a class="logo" href="/">
      <h1>Back</h1>
    </a>
    <ul>
      <a href="/">
        <li>Blog</li>
      </a>
      <a href="/gallery/">
        <li>Gallery</li>
      </a>
    </ul>
  </nav>

  <div class="wrapper-lg">
    <div class="flex-row">

      <header class="post-header">
        <div class="flex-row">

          <div class="skeleton-wrapper-post">
            <div class="skeleton-post">
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text"></div>
              <div class="skeleton skeleton-text post"></div>
              <div class="skeleton skeleton-post-image"></div>
              <div class="skeleton skeleton-text post"></div>
              <div class="skeleton skeleton-text post"></div>
              <div class="skeleton skeleton-text post"></div>
              <div class="skeleton skeleton-text post"></div>
              <div class="skeleton skeleton-text post"></div>
            </div>
          </div>

        </div>
      </header>

      <!-- Post-content -->
      <div class="post-body flex-row"></div>
    </div>
  </div>
  <!-- Footer -->
  <footer class="wrapper-lg">
    <!-- Begin Mailchimp Signup Form -->
    <!-- <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css"> -->
    <div id="mc_embed_signup">
      <form action="https://gmail.us5.list-manage.com/subscribe/post?u=596720698df905ea207e97cae&amp;id=848c0716e0"
        method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
        novalidate>
        <div id="mc_embed_signup_scroll">
          <h2>Subscribe to my newsletter</h2>
          <div class="mc-field-group">
            <!-- <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
            </label> -->
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL"
              placeholder="Enter your email">
            <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe"
                class="button"></div>
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
              name="b_596720698df905ea207e97cae_848c0716e0" tabindex="-1" value=""></div>
        </div>
      </form>
    </div>

    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; }(jQuery)); var $mcj = jQuery.noConflict(true);
    </script>

    <div class="social-media">
      <a href="http://instagram.com/birkkensen" target="_blank" rel="noopener noreferrer"><i
          class="fab fa-instagram"></i></a>
      <a href="https://github.com/birkkensen" target="_blank" rel="noopener noreferrer"><i
          class="fab fa-github"></i></a>
      <a href="https://www.linkedin.com/in/birkkensen/" target="_blank" rel="noopener noreferrer"><i
          class="fab fa-linkedin"></i></a>
    </div>
  </footer>
</body>

</html>
